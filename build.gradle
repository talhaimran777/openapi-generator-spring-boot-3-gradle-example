plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.5'
	id 'io.spring.dependency-management' version '1.1.0'
	id "org.openapi.generator" version "6.3.0"
}

group = 'com.youtube'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'io.swagger.core.v3:swagger-annotations:2.2.9'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation group: 'org.openapitools', name: 'jackson-databind-nullable', version: '0.2.4'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

openApiGenerate {
    generatorName = "spring"
    inputSpec = "src/main/resources/openapi.yml"
    outputDir = "$buildDir/openapi-generated-code"
    apiPackage = "org.openapi.todos.api"
    modelPackage = "org.openapi.todos.model"
    configFile = "open-api-config.json"
}

sourceSets.main.java.srcDir "$buildDir/openapi-generated-code/src/main/java"
sourceSets.main.resources.srcDir "$buildDir/openapi-generated-code/src/main/resources"
